name: Build Develop Environment

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-develop:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for develop
      run: npm run build:develop
      env:
        NODE_ENV: development
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: develop-build
        path: dist/
        retention-days: 30
        
    - name: Run tests (if any)
      run: echo "Tests would run here"
      
    - name: Build success notification
      run: |
        echo "✅ Develop環境のビルドが完了しました"
        echo "📁 アーティファクトがアップロードされました"
        echo "🔗 本番環境へのマージ準備ができています"

# 権限設定
permissions:
  contents: read
  actions: write

# 同時実行の制御
concurrency:
  group: develop-build-${{ github.ref }}
  cancel-in-progress: true
